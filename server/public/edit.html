<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./css/style.css"><script src="https://kit.fontawesome.com/a70c2be55e.js" crossorigin="anonymous"></script><title>Luiz Gustavo</title></head><body class="body-colors"><section class="edit"><span class="edit__warning flex" id="edit-warning"><div class="warning-box"><h3 class="fs-med">Are you sure you want to delete this project?</h3><div class="flex jc-c"><button class="btn-warnint-delete" type="button" id="btn-warnint-delete"><h2 class="fs-med">Delete</h2></button> <button class="btn-warnint-cancel" type="button" id="btn-warnint-cancel"><h2 class="fs-med">Cancel</h2></button></div></div></span><h1 class="fs-big fc-light">Create/Edit new projects</h1><span class="edit__att fs-med fc-light">*This page is for editing and creating new projects, if you don't want to do any of the two, go back do the main page <a href="/" class="fs-med fc-light">here</a></span><div class="edit__switch"><button class="switch-btn switch-btn-active fs-med fc-light" id="btn-create">Create</button> <button class="switch-btn fs-med fc-light" id="btn-edit">Edit</button></div><ul class="edit__projects-list flex" id="edit-projects-list"></ul><form class="edit__form flex flex-fd-c" id="edit-form"><label class="hide-id fs-med fc-light" for="project-id">Project ID</label> <input type="text" id="project-id" name="project-id" class="hide-id fs-med fc-light"> <label class="fs-med fc-light" for="project-name">Project Name</label> <input type="text" id="project-name" name="project-name" class="fs-med fc-light"> <label class="fs-med fc-light" for="project-description">Project Description</label> <textarea id="project-description" name="project-description" class="fs-med fc-light"></textarea> <label class="fs-med fc-light" for="github-url">GitHub Url</label> <input type="text" id="github-url" name="github-url" class="fs-med fc-light"> <label class="fs-med fc-light" for="site-url">Site Url</label> <input type="text" id="site-url" name="site-url" class="fs-med fc-light"> <label class="fs-med fc-light" for="tech-list">Technologies Set (separated by comma)</label> <input type="text" id="tech-list" name="tech-list" class="fs-med fc-light"> <label class="fs-med fc-light" for="auth-key">Authorization Key</label> <input type="password" id="auth-key" name="auth-key" class="fs-med fc-light"><div class="stack" id="radio-stack"><label class="fs-med fc-light" for="fullstack">Fullstack</label> <input type="radio" id="fullstack" value="fullstack" name="stack" class="radio fs-med fc-light" checked="checked"> <label class="fs-med fc-light" for="frontend">Frontend</label> <input type="radio" id="frontend" value="frontend" name="stack" class="radio fs-med fc-light"> <label class="fs-med fc-light" for="backend">Backend</label> <input type="radio" id="backend" value="backend" name="stack" class="radio fs-med fc-light"></div><span class="edit__error fs-med" id="edit-error"></span> <span class="edit__success fs-med" id="edit-success"></span><div class="flex"><button class="edit__btn" type="submit" id="btn-submit"><h2 class="fs-med fc-light">Submit Project</h2></button> <button class="edit__btn-delete" type="button" id="btn-delete"><h2 class="fs-med">Delete Project</h2></button></div></form></section><script src="./js/edit.js"></script></body></html>
